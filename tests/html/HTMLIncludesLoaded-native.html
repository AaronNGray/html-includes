<html>
  <head>
    <title>HTMLIncludesLoaded, native</title>
    <script>WCT = {waitFor: function(cb){ cb() }}</script>
    <script>
      var loaded = false;
      addEventListener('HTMLIncludesLoaded', function(e) {
        loaded = true;
      });
    </script>
    <script src="../../html-includes.min.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
  </head>
  <body>
    <link rel="include" href="includes/include-1.html">
    <script>
      test('HTMLIncludesLoaded fires with native includes', function(done) {
        if (HTMLIncludes.useNative) {
          assert.isTrue(loaded);
        }
        // Wait for includes to finish.
        HTMLIncludes.whenReady(function() {
          done();
        });
      });
    </script>
  </body>
</html>
