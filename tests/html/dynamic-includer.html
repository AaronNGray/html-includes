<html>

<head>
  <title>HTML Dynamic Includer</title>
  <script src="../../html-includes.min.js"></script>
  <script>
    WCT = {
      waitFor: function(cb) {
        cb();
      }
    };
  </script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="include" href="includes/dynamic-includer.html">
</head>

<body>
  <script>
    test('dynamic includer', function(done) {
      HTMLIncludes.whenReady(function() {
        assert.deepEqual(window.loaded, ['a', 'b', 'c', 'd']);
        done();
      });
    });
  </script>
</body>

</html>
