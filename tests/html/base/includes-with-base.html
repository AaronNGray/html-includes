<html>

<head>
  <title>includes with base</title>
  <base href="../../">
  <script src="../html-includes.min.js"></script>
  <script>
    WCT = {
      waitFor: function(cb) {
        HTMLIncludes.whenReady(cb);
      }
    };
  </script>
  <script src="../../web-component-tester/browser.js"></script>
  <link id="base1" rel="include" href="html/includes/base-1.html">
</head>

<body>
  <script>
    test('includes with base tag', function() {
      // First include of base-1.html, which is base-2.html
      var link = base1.include.querySelector('link[rel=include]');
      // path to base-2.html
      var url = window.location.href.replace('base/includes-with-base.html',
        'includes/base/base-2.html');
      assert.equal(link.href, url);
    });
  </script>
</body>

</html>
